<body>
      <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark nav-bar static-top">
        <div class="container">
          <a class="navbar-brand" href="#"><img src="./src/img/logo-sm.png" height="30" alt=""></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">

            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Sign Up</a>

                </li>
            </ul>

      <!-- Navbar end -->

      <!-- Contact Form -->
      <div class="contact">
          <div class="container">
              <div class="row d-block d-sm-none">
                  <div class="col-xs-12 text-center small">
                      <img style="float: center !important; margin-top: -40px !important;" src="./src/img/Illustration.png" alt="">
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-4">
                      <h1>Have Questions? We have you covered.</h1>
                      <form action="" method="post">
                          <div class="form-group">
                              <textarea name="message" class="form-control" placeholder="Message" id="" cols="10" rows="5"></textarea>
                          </div>
                          <div class="form-group">
                              <input type="email" class="form-control" required placeholder="Email">
                          </div>
                          <button class="brand-btn btn">Submit</button>
                      </form>
                  </div>
                  <div class="col-md-8 d-none d-sm-block">
                      <img src="./src/img/Illustration.png" alt="">
                  </div>
              </div>
          </div>
      </div>
    
    <!-- Custom Scripts -->
    <script src="./src/js/main.js"></script>
